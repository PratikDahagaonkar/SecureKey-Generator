<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SecureKey Generator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="./Assets/password-protection.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@100;200;300;400;600&display=swap"
      rel="stylesheet"/>
</head>
<body>
    <div class="container">
        <h1>SecureKey Generator</h1>
        <div class="display-container">
            <input readonly placeholder="Password" class="display" data-passwordDisplay>
            <button class="data-copy">
                <span data-copyMsg></span>
                <img src="./Assets/copy.svg" alt="copy" width="23" height="23">

            </button>

        </div class="input-container">
        <!-- password length  -->
        <div class="length-container">
            <p>Password Length</p>
            <p class="data-lengthNumber">0</p>
        </div>
        <!-- Slider -->
        
        <input type="range" min="1" max="15" class="Slider" step="1" data-lengthSlider>

        <!-- checkbox -->
        <div class="check">
            <input type="checkbox" id="uppercase">
            <label for="uppercase">Includes Uppercase letters</label> 
        </div>
        <div class="check">
            <input type="checkbox" id="lowercase">
            <label for="lowercase">Includes lowercase letters</label> 
        </div>
        <div class="check">
            <input type="checkbox" id="numbers">
            <label for="numbers">Includes Numbers</label> 
        </div>
        <div class="check">
            <input type="checkbox" id="symbols">
            <label for="symbols">Includes Symbols</label> 
        </div>
     <!-- Strength Section --> 
     <div class="strength-container">
        <p>Strength</p>
        <div class="indicator" data-indicator></div>
     </div>
     <!-- Generate Password -->
     <button class="generateButton">Generate password</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
